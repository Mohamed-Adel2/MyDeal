<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show All Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h2>Check All Customers</h2>
<button onclick="showAll()">Show All</button>
<div id="loadingIndicator" style="display: none;">
    <div class="spinner-border text-primary" role="status">
    </div>
    <p>Loading...</p>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Customer ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Date of Birth</th>
        <th>Password</th>
        <th>Credit Limit</th>
        <th>Is Admin</th>
        <th>Address ID</th>
        <th>Street</th>
        <th>City</th>
        <th>Apartment</th>
    </tr>
    </thead>
    <tbody>
    <!-- Data will be filled here -->
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    $(document).ready(function () {
        // Hide loading indicator
        $('#loadingIndicator').hide();
    });

    function showAll() {
        $('tbody').empty();
        $.ajax({
            url: 'showAllCustomers',
            type: 'GET',
            beforeSend: function () {
                // Show loading indicator
                $('#loadingIndicator').show();
            },
            success: function (response) {
                console.log(response);
                // Assuming response is an array of customer objects
                response.forEach(function (customer) {
                    var row = '<tr>' +
                        '<td>' + customer.id + '</td>' +
                        '<td>' + customer.userName + '</td>' +
                        '<td>' + customer.email + '</td>' +
                        '<td>' + customer.phoneNumber + '</td>' +
                        '<td>' + customer.dob + '</td>' +
                        '<td>' + customer.password + '</td>' +
                        '<td>' + customer.creditLimit + '</td>' +
                        '<td>' + customer.isAdmin + '</td>' +
                        '<td>' + customer.addressDataModel.id + '</td>' +
                        '<td>' + customer.addressDataModel.street + '</td>' +
                        '<td>' + customer.addressDataModel.city + '</td>' +
                        '<td>' + customer.addressDataModel.apartment + '</td>' +
                        '</tr>';
                    $('tbody').append(row);
                });
            },
            error: function () {
                console.log("Error ");
            },
            complete: function () {
                // Hide loading indicator
                $('#loadingIndicator').hide();
            }
        });
    }
</script>
</body>
</html>

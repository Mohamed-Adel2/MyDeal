<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<!--::header part start::-->
<div id="headerContainer"></div>
<!-- Header part end-->

<!--================Register_part Area =================-->
<section class="login_part section_padding ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Adding New Product <br></h3>
                        <form class="row contact_form" method="post">
                            <!-- Product Name Field -->
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="productName" name="productName" value=""
                                       placeholder="Enter Product Name" required>
                            </div>
                            <!-- Product Description Field -->
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="productDescription" name="productDescription" value=""
                                       placeholder="Enter Product Description" required>
                                <label id="emailValidity"></label>
                            </div>
                            <!-- Product Price Field -->
                            <div class="col-md-12 form-group p_star">
                                <input type="number" class="form-control" id="productPrice" name="productPrice" value=""
                                       placeholder="Enter Product Price" required>
                                <label id="phoneValidity"></label>
                            </div>
                            <!-- Product available quantity Field -->
                            <div class="col-md-12 form-group p_star">
                                <input type="date" class="form-control" id="dob" name="date_of_birth" value=""
                                       placeholder="Date of Birth" required>
                            </div>
                            <!-- Product Average Rating Field -->
                            <div class="col-md-12 form-group p_star">
                                <input type="number" class="form-control" id="creditLimit" name="credit_limit" value=""
                                       placeholder="Credit Limit" step="0.01" min="1" required>
                            </div>

                            <div class="col-md-12 form-group">
                                <button type="submit" value="submit" class="btn_3" onclick="registerUser()">
                                    Add New Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--================login_part end =================-->

<!-- jquery plugins here-->
<script src="js/jquery-1.12.1.min.js"></script>
<!-- popper js -->
<script src="js/popper.min.js"></script>
<!-- bootstrap js -->
<script src="js/bootstrap.min.js"></script>
<!-- easing js -->
<script src="js/jquery.magnific-popup.js"></script>
<!-- swiper js -->
<script src="js/swiper.min.js"></script>
<!-- swiper js -->
<script src="js/mixitup.min.js"></script>
<!-- particles js -->
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<!-- slick js -->
<script src="js/slick.min.js"></script>
<script src="js/jquery.counterup.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/contact.js"></script>
<script src="js/jquery.ajaxchimp.min.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/mail-script.js"></script>
<!-- custom js -->
<script src="js/custom.js"></script>
<script src="js/CustomerState.js"></script>

        // Fetch and include the header HTML
        $("#headerContainer").load("myDealHeader.html");
    });
</script>
</body>
</html>

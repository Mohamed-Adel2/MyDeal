<!-- product list part start-->
<section class="product_list section_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="product_sidebar">
                    <div class="single_sedebar">
                        <input type="text" id ="search-key" name="#" placeholder="Search keyword" value="">
                    </div>
                    <div class="single_sedebar">
                        <div class="select_option">
                            <div class="select_option_list"><p>All</p> <i class="right fas fa-caret-down"></i></div>
                            <div class="select_option_dropdown">
                            </div>
                        </div>
                    </div>
                    <div class="single_sedebar" style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="display: flex; justify-content: space-between; width: 100%;">
                            <div style="margin-right: 40px;">
                                <label for="min-price">Min Price:</label>
                                <input type="number" id="min-price" name="min-price" min="0" value="0">
                            </div>
                            <div>
                                <label for="max-price">Max Price:</label>
                                <input type="number" id="max-price" name="max-price" min="0" value="100000">
                            </div>
                        </div>
                    </div>
                    <div class="load_more_btn text-center">
                        <button class="btn_3" id="filter" onclick="getProductsFromServlet(true)">Apply Filters</button>
                    </div>
                        <br/>
                    <div class="load_more_btn text-center">
                        <button class="btn_3" id="MoveToCategoryCategory" onclick="moveToCategoryScreen()">Categories</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="product_list">
                    <div class="row items">
                    </div>
                    <div class="load_more_btn text-center">
                        <button class="btn_3" id="load-more" onclick="getProductsFromServlet(false)">Load More</button>
                        <button class="btn_3" id="AddProduct" onclick="AddProductScreen()">Add Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- product list part end-->
